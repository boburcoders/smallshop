<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include meta tags, title, stylesheets, etc. -->
    {% block head %}
    <title>{% block title %}Your Title{% endblock %}</title>
    <!-- Include your CSS files -->
    {% endblock %}
</head>
<body>
    <!-- Include the header -->
    {% include 'header.html' %}

    <div class="container">
        {% block content %}
        <!-- Default content if not overridden -->
        {% endblock %}
    </div>

    <!-- Include the footer -->
    {% include 'footer.html' %}

    <!-- Include your JavaScript files -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
